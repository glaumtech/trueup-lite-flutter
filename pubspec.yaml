name: trueup_lite_flutter
description: "TrueUp Lite Flutter App for Order Suggestions Management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^13.2.0
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  flutter_spinkit: ^5.2.0
  pull_to_refresh: ^2.0.0
  cached_network_image: ^3.3.1
  flutter_slidable: ^3.0.1
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  share_plus: ^10.0.2
  dropdown_search: ^5.0.6
  
  # File handling (for exports)
  path_provider: ^2.1.2
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
